<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsha | Website Template</title>
    <!-- font awesome linkup -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css linkup -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section start -->
    <header>
        <!-- navbar start -->
        <nav>
            <a href="#" class="logo">ARSHA</a>

            <div class="menu_bar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

                <a href="#" class="btn">Get Started</a>
            </div>

            <div class="mobile_icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <!-- navbar end -->

        <!-- hero section start -->
        <div class="hero_area">
            <div class="hero_text">
                <h1>Better Solutions For Your Business</h1>
                <p>We are team of talented designers making websites with Bootstrap</p>

                <div class="hero_btn">
                    <a href="#">Get Started</a>
                    <a href="#">Watch Video</a>
                </div>
            </div>

            <div class="hero-img">
                <img src="img/hero-img.png" alt="">
            </div>
        </div>
        <!-- hero section end -->
    </header>
    <!-- header section end -->


    <!-- client section start -->
    <div class="client">
        <img src="img/client/client-1.png" alt="">
        <img src="img/client/client-2.png" alt="">
        <img src="img/client/client-3.png" alt="">
        <img src="img/client/client-4.png" alt="">
        <img src="img/client/client-5.png" alt="">
        <img src="img/client/client-6.png" alt="">
    </div>
    <!-- client section end -->
</body>
</html>
